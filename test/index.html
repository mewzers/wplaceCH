<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Art Viewer</title>

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="responsive/responsive.css" />
  <link rel="stylesheet" href="zoom/zoom.css" />
  <link rel="stylesheet" href="zoom/hud/hud.css" />
  <link rel="stylesheet" href="zoom/blur/blur.css" />
  <link rel="stylesheet" href="hud-default/hud-default.css" />

</head>
<body>
  <div id="hud-default">
    <span id="hud-toggle">&gt;</span>
    <span id="hud-content"></span>
  </div>

  <div id="blur-bg"></div>

  <img class="pixel-art" src="img/Nintendo project pixels.png" alt="Pixel Art" />

  <div class="welcome-message" id="thanks-message"></div>

  <div class="template-message" id="template-notice"></div>

  <div class="report-message" id="grief-link"></div>

  <div class="report-player" id="player-report"></div>

  <img class="pixel-art pixel-art-2" src="img/report.png" alt="Pixel Art" />

  <div id="hud-text"></div>

  <script src="translations/translations.js"></script>
  <script src="hud-default/hud-default.js"></script>
  <script src="zoom/blur/blur.js"></script>
  <script src="zoom/hud/hud.js"></script>
  <script src="zoom/zoom.js"></script>
</body>
</html>
